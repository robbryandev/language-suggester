<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.6.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Suggester</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-2 mt-2">Language Suggester</h1>
    <hr class="mb-3">
    <form>
      <div class="form-group w-75 m-auto text-center">
        <label for="lang-type" class="mt-2">Prefered Language Type:</label>
        <br>
        <select name="lang-type" id="lang-type" class="form-control">
          <option value="0">Interpreted</option>
          <option value="1">Compiled</option>
        </select>
        <br>
        <label for="tabbed" class="mt-2">Tab based blocks:</label>
        <br>
        <select name="tabbed" id="tabbed" class="form-control">
          <option value="1">Yes</option>
          <option value="0">No</option>
        </select>
        <div class="other-spot"></div>
        <div id="btn-spot">
          <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </div>
        <div class="hide-spot invisible">
          <div id="inter-box">
            <br>
            <label for="local-script" class="inter other mt-2">Do you want to do local scripting?</label>
            <br>
            <select name="local-script" id="local-script" class="form-control">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <br>
            <label for="work-data" class="inter other mt-2">Do you need to work with a lot of data?</label>
            <br>
            <select name="work-data" id="work-data" class="form-control">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
            <br>
            <label for="back-end" class="inter other mt-2">Do you need a backend?</label>
            <br>
            <select name="back-end" id="back-end" class="form-control">
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>
          <div id="comp-box">
            <br>
            <label for="comp-3" class="comp other mt-2">comp 1</label>
            <input type="text" class="form-control comp other" id="comp-3">
            <br>
            <label for="comp-4" class="comp other mt-2">comp 2</label>
            <input type="text" class="form-control comp other" id="comp-4">
            <br>
            <label for="comp-5" class="comp other mt-2">comp 3</label>
            <input type="text" class="form-control comp other" id="comp-5">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
